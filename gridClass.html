<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 100%;
        height: auto;
        border: 2px solid;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: 300px;
        gap: 10px;
      }
      #box > div {
        border: 2px solid;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #box>div:nth-child(6){
        grid-area: 1/2/2/3;
      }
      #box>div:nth-child(2){
        grid-area: 2/2/3/3;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>7</div>
      <div>8</div>
    </div>
  </body>
</html>
